<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../res/css/style.css">
<link rel="stylesheet" type="text/css" href="../res/css/combo.select.css">
<script type="text/javascript" src="../res/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../res/js/jquery.combo.select.js"></script>

<script type="text/javascript" src="../res/js/app.js"></script>
<!--[if lte IE 8]>
	<script src="../res/js/html5shiv.min.js"></script>
	<script src="../res/js/respond.min.js"></script>
<![endif]-->
<!--[if lte IE 7]> 
	<link rel="stylesheet" type="text/css" href="../res/css/ie.css">	
<![endif]-->
	<title>用户登录</title>
</head>
<body>
	<div class="login-page">
		<div class="login-box-wrapper">
			<div class="login-box">
				<div class="lb-logo">
					<img src="../res/img/logo.png">
					<span class="lb-title">沃支付电子券验证平台</span>
				</div>
				<div class="wrong-message"></div>
				<div class="lb-form">
					<form>
						<div class="form-group">
							<input class="account" type="text" name="" placeholder="账号">
						</div>
						<div class="form-group">
							<input class="password" type="text" name="" placeholder="密码">
						</div>
						<div class="form-group">
							<input class="verify-code" type="text" name="" placeholder="验证码">
							<span class="verify-code-txt">5678</span>
						</div>
						<div class="form-group mt60">
							<button id="loginBtn" type="submit">登录</button>
						</div>
					</form>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
